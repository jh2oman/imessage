<head>
  <title>imessage</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <form class="new-conversation">
        <input type="text" name="text" placeholder="Type to add new conversation" />
  </form>
  <h2>Conversations</h2>
  <ul>
  	{{#each conversations}}
  	<li>{{message}}</li>
  	{{/each}}
  </ul>
</template>
